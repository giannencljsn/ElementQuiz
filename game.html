<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="game.css">
  <title>Element Quiz</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                    Question 
                    </p>
                    
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score"> 0 </h1>
                </div>
            </div>
            <h1 id="question">Whats the answer </h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
           
        </div>
    </div>

</body>
<footer>
    <div id="user-btn">
        <button type="return" class="return" value="Return"> <a href="quiz.html">Return To Home</a></button>
        <button type="submit" class="submit"value="SubmitAns"> Next Question</button>

      
    </div>
</footer>
<script src="game.js"></script>
</html>
